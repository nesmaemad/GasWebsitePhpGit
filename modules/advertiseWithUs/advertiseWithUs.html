    <div class="container-fluid" style="background-color: #FFF8DC;">

    <form class="form-horizontal" id="contact_form">
<fieldset>

<!-- Form Name -->
<legend><center><h2><b>Advertise With Us</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">
  <div class="col-md-11 text-center">
      <h3>Advertising solutions made easy with Local Propane Prices targeting specific propane customers.</h3>
      <h3>Advertising with Local Propane Prices boosts your product/services sales and help drive traffic to your website!</h3>

  </div>
</div>
<div class="form-group">
               <div class="row" style="margin-top:40px;">
                <div class="col-md-8 col-md-push-2">
                    <div class="well well-sm" style="background: rgba(0,151,169 , 0.5)">
                        <div class="text-center">
                            <a class="btn btn-success" id="open-review-box" style="display: block;font-size: 20px;">Contact Us</a>
                        </div>

                        <div class="row" id="post-review-box" style="display:none;">
                            <div class="col-md-12">
                                <form accept-charset="UTF-8"  method="post" id=contact_form>
                                 <div class="form-group">
                                    <label class="col-md-4 control-label">Name</label>  
                                    <div class="col-md-6 inputGroupContainer">
                                    <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                      <input  name="name" placeholder="Name" class="form-control"  type="text" ng-model="name" required="true">
                                      </div>
                                    </div>
                                  </div>


                                  <!-- Text input-->

                                  <div class="form-group">
                                    <label class="col-md-4 control-label">Contact No.</label>  
                                      <div class="col-md-6 inputGroupContainer">
                                      <div class="input-group">
                                          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                        <input name="contact_no" placeholder="(639)" class="form-control" type="number" ng-model="number">
                                      </div>
                                    </div>
                                  </div>

                                  <!-- Text input-->
                                  <div class="form-group">
                                    <label class="col-md-4 control-label">E-Mail</label>  
                                      <div class="col-md-6 inputGroupContainer">
                                      <div class="input-group">
                                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input name="email" placeholder="E-Mail Address" class="form-control"  type="email" ng-model="email" required="true">
                                      </div>
                                    </div>
                                  </div>

                                  <!-- Text input-->

                                  <div class="form-group">
                                    <label class="col-md-4 control-label">Subject</label>  
                                    <div class="col-md-6 inputGroupContainer">
                                    <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <input  name="subject" placeholder="Subject" class="form-control"  type="text" ng-model="subject" required="true">
                                      </div>
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <label class="col-md-4 control-label">Message</label>  
                                    <div class="col-md-6 inputGroupContainer">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                      <textarea class="form-control" type="textarea" ng-model="message" id="message" placeholder="Message" maxlength="140" rows="7" required="true"></textarea>

                                    </div>
                                    <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
                                    </div>
                                  </div>
                                     <div class="text-right">
                                        <a class="btn btn-danger btn-sm" href="#" id="close-review-box" style="display:none; margin-right: 10px;">
                                        <span class="glyphicon glyphicon-remove"></span>Cancel</a>
                                        <button class="btn btn-success btn-lg" id="btnSubmit" type="submit">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> 

                </div>
            </div>
</div>





</fieldset>
</form>
</div>

<script>
    //for posting a review

$(function(){

  $('#new-review').autosize({append: "\n"});

  var reviewBox = $('#post-review-box');
  var newReview = $('#new-review');
  var openReviewBtn = $('#open-review-box');
  var closeReviewBtn = $('#close-review-box');
 

  openReviewBtn.click(function(e)
  {

        reviewBox.slideDown(400, function()
          {
            $('#new-review').trigger('autosize.resize');
            newReview.focus();
          });
        openReviewBtn.fadeOut(100);
        closeReviewBtn.show();

  });

  closeReviewBtn.click(function(e)
  {
    e.preventDefault();
    reviewBox.slideUp(300, function()
      {
        newReview.focus();
        openReviewBtn.fadeIn(200);
      });
    closeReviewBtn.hide();
    
  });


});
</script>

<script>
    $('#characterLeft').text('140 characters left');
    $('#message').keydown(function () {
        var max = 140;
        var len = $(this).val().length;
        if (len >= max) {
            $('#characterLeft').text('You have reached the limit');
            $('#characterLeft').addClass('red');
            $('#btnSubmit').addClass('disabled');            
        } 
        else {
            var ch = max - len;
            $('#characterLeft').text(ch + ' characters left');
            $('#btnSubmit').removeClass('disabled');
            $('#characterLeft').removeClass('red');            
        }
    }); 
</script>
